##########################
# CONTROL APP COMPONENTS #
##########################
# > NOTE: Setup for single service deployment
services: &app_values
  demoapp:
    port: 3000
    replicas: 2
    resourceRequests:
      cpu: 256m
      memory: 256Mi
    storage:
      enabled: false
      size: 1Gi
      storageClass: "{{ .Values.storageClass }}"
############################
# CONTROL APP ENVIRONMENTS #
############################
environments:
  # prod name is passed from argocd-appset
  - name: ""
    host: "oauth.demo.net"
    rollout: active
    dopplerToken: ""
    image:
      repository: 123456.dkr.ecr.us-east-2.amazonaws.com/demoapp
      tag: "latest"
    <<: *app_values
