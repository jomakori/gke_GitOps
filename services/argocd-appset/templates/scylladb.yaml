{{- if and (.Values.scylladb) (.values.scylladb.enable) }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scylladb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "{{ $.Values.repoUrl }}
    path: services/helm/scylladb
    targetRevision: "{{ $.Values.targetRevision }}"
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: scylladb.dbUser.user
          value: "{{ $.Values.scyllaDBCreds.user }}"
        - name: scylladb.dbUser.password
          value: "{{ $.Values.scyllaDBCreds.pw }}"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: scylladb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end }}
