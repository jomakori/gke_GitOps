{{- if and (.Values.tekton) (.Values.tekton.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tekton
  namespace: {{ .Values.argoNamespace | default "argocd" }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argoProject | default "default" }}
  revisionHistoryLimit: 3
  source:
    repoURL: "https://storage.googleapis.com/tekton-releases/pipeline/previous"
    path: v{{ $.Values.tekton.version }}/release.yaml
    targetRevision: HEAD
  destination:
    server: {{ .Values.destinationServer | default "https://kubernetes.default.svc" }}
    namespace: tekton
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
      - Replace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}
